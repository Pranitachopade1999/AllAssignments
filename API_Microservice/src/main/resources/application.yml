server:
  port: 8083
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: student-service
        uri: lb://student-service
        predicates:
         - Path=/student/**
       
    
      - id: address-service
        uri: lb://address-service
        predicates:
         - Path=/address/**
        